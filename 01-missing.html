<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [1, 2, 4, 5];
        let i, j;
        for (i = 0; i < arr.length; i++) {
            for (j = i + 1; j < arr.length; j++) {
                if (arr[i] > arr[j]) {
                    let temp = arr[i];
                    arr[i] = arr[j];
                    arr[j] = temp;
                }
            }
        }
        let newarr = arr;
        console.log(newarr);
        var k = 1;
        for (i = 0; i < arr.length; i++) {
            if (newarr[i] == k) {
                k = k + 1;
            } else {
                console.log(k);
                break;
            }
        }
    </script>
</body>

</html>
